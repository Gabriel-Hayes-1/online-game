<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Game</title>
        <link rel="stylesheet" href="styles.css">
        
        
    </head>
    <body> <!-- name screen and dead are not part of the game, as they will contain ads (gotta pay the bills)-->
        <div class="name-screen">
            <div class="vert-cont">
                <h1>Enter your username:</h1>
                <div class="name-container">
                    <input type="text" id="name-input" placeholder="Enter your name">
                    <button id="name-button">→</button>
                </div>
            </div>
        </div>
        <div id="dead">
            <div class="vert-cont">
                <h1>You were sunk by <span id="killName">player</span> (<span id="causeOfDeath">torpedo</span>)</h1>
                <h2> Score: <span id="score">0</span></h2>
                <div class="name-container">
                    <input type="text" id="dead-input" placeholder="Enter your name">
                    <button id="dead-button">→</button>
                </div>
            </div>
        </div>
        <div class="stats hidden">
            <div class="fps">10</div>
            <div class="ping"></div>
            <div class="drawItems"></div>
        </div>
        <div id="game-space">

            <div id="chat" class="hidden">
                <div id="msg">
                </div>
                <div id="inp">
                    <select name="channel" id="chat-sel">
                        <option value="all">All</option>
                        <option value="team" id="selectTeamName">team</option>
                    </select>
                    <input type="text" id="chat-inp">
                    <button id="chat-send"></button>
                </div>
                <div id="chat-toggle">
                    <button id="chat-hide-button"></button>
                </div>
            </div>

            <div id="warnings" class="hidden">
                
            </div>

            <div id="player-info">
                <div id="name">name here</div>
                <div id="subtitle">subtitle here</div>
                <div class="healthbar"><div class="health"></div></div>
            </div>


            <canvas id="canvas"></canvas>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="classes.js"></script>
        <script src="client.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
